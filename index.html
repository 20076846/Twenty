<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="center" class="objectC enter">
      <div>
        <h1 class="center header">Guess a Number</h1>

        <h3 class="center">
          Enter a number from 1 to 10, you can press Enter or click on
          the button to run the program.
        </h3>

        <h1 id="random"></h1>

        <div class="inputNumberBox">
          <input placeholder="Enter a Number" id="inputBox" />

          <p onclick="run();" id="button">Click here!</p>
        </div>

        <h1 id="userNumber"></h1>

        <h1 id="compare"></h1>

        <h2 id="counter"></h2
      </div>
    </div>
  </body>
</html>
